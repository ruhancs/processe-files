version: "2"
sql:
- schema: "sql/migration"
  queries: "sql/query"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "internal/infra/db"
      overrides:
        - db_type: "timestamptz"
          go_type: "time.Time"
        - db_type: "uuid"
          go_type: "github.com/google/uuid.UUID"
